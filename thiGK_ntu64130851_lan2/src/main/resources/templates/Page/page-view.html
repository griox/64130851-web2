<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Chi tiết Page</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <div th:replace="fragments/sidebar"></div>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <div th:replace="fragments/topbar"></div>

      <!-- Begin Page Content -->
      <div class="container">
        <h2 class="mb-4">Chi tiết Page</h2>

        <div class="card p-3">
          <p><strong>ID:</strong> <span th:text="${page.id}"></span></p>
          <p><strong>Tên Page:</strong> <span th:text="${page.pageName}"></span></p>
          <p><strong>Từ khóa:</strong> <span th:text="${page.keyword}"></span></p>
          <p><strong>Nội dung:</strong> <span th:text="${page.contentPage}"></span></p>
          <p><strong>Parent Page ID:</strong> <span th:text="${page.parentPageId}"></span></p>
        </div>

        <a href="/List" class="btn btn-secondary mt-3">Quay lại danh sách</a>
      </div>

      <!-- Footer -->
      <div th:replace="fragments/footer "></div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="js/sb-admin-2.min.js"></script>

</body>
</html>
