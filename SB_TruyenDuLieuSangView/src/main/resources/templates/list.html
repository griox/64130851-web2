<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Sách Sinh Viên</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #d6e9ff;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Danh Sách Sinh Viên</h1>
  <table>
    <tr>
      <th>MSSV</th>
      <th>Họ Tên</th>
      <th>Giới Tính</th>
      <th>Năm Sinh</th>
    </tr>
    <tr th:each="student : ${students}">
      <td th:text="${student.MSSV}"></td>
      <td th:text="${student.hoTen}"></td>
      <td th:text="${student.gioiTinh ? 'Nam' : 'Nữ'}"></td>
      <td th:text="${student.namSinh}"></td>
    </tr>
  </table>
</div>
</body>
</html>
