<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Người Dùng</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #555;
      margin: 10px 0;
    }
    strong {
      color: #000;
    }
    .info-box {
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>NGƯỜI DÙNG</h1>
  <div class="info-box"><strong>Tài khoản:</strong> <span th:text="${id}"></span></div>
</div>
</body>
</html>
