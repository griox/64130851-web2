<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About Me</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <div class="card shadow-lg p-4 bg-light rounded">
        <h2 class="text-center text-primary">About Me</h2>
        <div class="row mt-4">
            <div class="col-md-4 text-center">
                <img src="/images/profile.png" alt="Profile Picture" class="img-fluid rounded-circle" width="150">
            </div>
            <div class="col-md-8">
                <ul class="list-group">
                    <li class="list-group-item"><strong>MSSV:</strong> <span th:text="${MSSV}"></span></li>
                    <li class="list-group-item"><strong>Họ Tên:</strong> <span th:text="${hoTen}"></span></li>
                    <li class="list-group-item"><strong>Điểm Trung Bình:</strong> <span th:text="${diemTB}"></span></li>
                    <li class="list-group-item"><strong>Giới Tính:</strong> <span th:text="${gioiTinh} ? 'Nam' : 'Nữ'"></span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
